name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      #- run: pip install mkdocs-material mkdocs-git-revision-date-plugin
      - run: pip install -r requirements.txt
      #- run: mkdocs gh-deploy --force
      - run: |
          LATEST_VERSION=$(git describe --tags --abbrev=0 || echo "0.0.0")
          NEW_VERSION=$(echo $LATEST_VERSION | awk -F. '{++$2; print $1"."$2".0"}')
          echo "Deploying version $NEW_VERSION"
          mike deploy --push --update-aliases $NEW_VERSION latest
      - run: mike set-default latest
      - run: mike deploy --push --update-aliases ${{ github.ref_name }} latest