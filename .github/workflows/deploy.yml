name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      #- run: pip install mkdocs-material mkdocs-git-revision-date-plugin
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force